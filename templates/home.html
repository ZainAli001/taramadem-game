<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARAMADEM Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('{{ image_path }}');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #00FF00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            text-align: center;
        }

        .image-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .output {
            padding: 10px;
            border: 1px solid #00FF00;
            font-family: monospace;
            font-size: 15px;
            letter-spacing: 1px;
            background-color: #000;
        }

        .bottom {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            padding: 20px;
            border-top: 1px solid #00FF00;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        form {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 500px;
            padding: 10px;
            border: 1px solid #00FF00;
            background-color: #000;
            color: #00FF00;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"],
        button {
            padding: 10px 20px;
            border: none;
            background-color: #00FF00;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #00CC00;
        }

        .mute-button {
            padding: 10px 20px;
            background-color: #041f35cf;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .mute-button:hover {
            background-color: #020202;
        }
    </style>
</head>

<body>
    <!-- Background music -->
    <audio id="bg-music" autoplay loop>
        <source src="{{ url_for('static', filename='sound/space-station-247790.mp3') }}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="image-container">
            <h1>TARAMADEM Game</h1>
        </div>
        <div class="bottom">
            <div class="output">{{ result | safe }}</div>
            <div class="form-container">
                <form method="POST">
                    <input type="text" name="choice" placeholder="What will you do next?" required>
                    <input type="submit" value="Enter">
                    <input type="hidden" name="stage" value="{{ current_stage }}">
                </form>
                <form method="GET" action="/">
                    <button type="submit">Restart</button>
                </form>
                       <!-- Mute button with Font Awesome icon -->
                  

                            <button class="mute-button" id="mute-btn">
                                <i class="fas fa-volume-up" id="volume-icon"></i>
                            </button>
             

            </div>

     
        </div>
    </div>

    <script>
        // Get the audio element and mute button
        const audio = document.getElementById('bg-music');
        const muteButton = document.getElementById('mute-btn');
        const volumeIcon = document.getElementById('volume-icon');

        // Toggle mute state
        muteButton.addEventListener('click', function() {
            if (audio.muted) {
                audio.muted = false;
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            } else {
                audio.muted = true;
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
            }
        });
    </script>
</body>

</html>
